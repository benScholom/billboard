<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Billboard</title>

		{% load staticfiles %}
		<link href="{% static 'css/billboard.css' %}" type="text/css" rel="stylesheet">

<body>

		</div>
	</div> 
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</html>
