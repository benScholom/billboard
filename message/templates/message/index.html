<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Billboard</title>
		<link href="https://fonts.googleapis.com/css?family=Anton|Just+Another+Hand|Pinyon+Script|Poiret+One" rel="stylesheet">
		{% load staticfiles %}
		<link href="{% static 'css/billboard.css' %}" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
<body>
<div class = "container">
	<div class = "row text-center">
		<div class = column-xs-12><p class = "title">BILLBOARD</p></div>
	</div>
	{% for post in posts %}
	<div class = "row">
		<div class = "column-xs-12 border">
			<p class = "date">{{post.post_date}}</p>
			<p class = "posttitle">{{post.post_title}}</p>
			<p class = "text">{{post.post_text|linebreaksbr}}</p>
			<p class = "author">{{post.post_author}}</p>
		</div>
	</div>
	{% endfor %}
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src='{% static "js/billboard.js" %}'></script>
</body>
</html>
